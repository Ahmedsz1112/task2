<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="style/main.css">
    <title>Image gallery</title>
</head>
<body>
    <!-- Image gallery -->
    <div class="imageBig">
        <img class="img" src="images/image1.jpg" alt="">
    </div>
    <div class="container">
        <i id="prev"  class="fa-solid fa-chevron-left"></i>
        <div class="images">
            <img onclick="widthImg(this.src)" src="images/image1.jpg" alt="">
            <img onclick="widthImg(this.src)" src="images/image2.jpg" alt="">
            <img onclick="widthImg(this.src)" src="images/image3.jpg" alt="">
            <img onclick="widthImg(this.src)" src="images/image4.jpg" alt="">
            <img onclick="widthImg(this.src)" src="images/image5.jpg" alt="">
            <img onclick="widthImg(this.src)" src="images/image6.jpg" alt="">
            <img onclick="widthImg(this.src)" src="images/image7.jpg" alt="">
            <img onclick="widthImg(this.src)" src="images/image8.jpg" alt="">
            <img onclick="widthImg(this.src)" src="images/image9.jpg" alt="">
            <img onclick="widthImg(this.src)" src="images/image10.jpg" alt="">
        </div>
        <i id="next"  class="fa-solid fa-chevron-right"></i>
    </div>
    <!-- script -->
    <script src="js/app.js"></script>
</body>
</html>
